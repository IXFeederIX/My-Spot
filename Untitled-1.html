<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
      <script src="https://kit.fontawesome.com/e8ceb53c90.js" crossorigin="anonymous"></script>

  <title>Clon de Spotify</title>
</head>
<body>
  <header>
    <nav>
      <h1><i class="fa-solid fa-headphones"></i>MySpot</h1>

  
    </nav>
  </header>
  <main>
    <div class="music-length">
    <div class="green-bar"></div>
    </div>
    <div class="player">
    <div class="timer">
     <span class="minutes"></span><span>:</span><span class="seconds"></span> 
    </div>
    <div class="duration">

    </div>
  </div>

    <section class="featured-playlist">

      <div class="playlist-grid">
        <button class="btn magic-shuffle" onclick="shuffle()"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
      <button class="btn"><i class="fa-solid fa-backward"></i></button>
      <button class="btn play-pause"><i class="fa-solid fa-play"></i><span> / </span><i class="fa-solid fa-pause"></i></button>
    <button class="btn foward" onclick="next()"><i class="fa-solid fa-forward"></i></button>  
    </div>
    <div class="music-container">
      <img class="cover">
      <p class="song-name">N/A</p> 
     <p class="quality">N/A</p>
     <p class="Artist">N/A</p>
     <p class="Album">N/A</p>
     </div>

    </section>
  <div class="playlist">
    <ul class="track-list">
    </ul>

</div>
<div class="playlist-btn">
  <button class="my-playlist-btn" onclick="document.querySelector('.add-btn').click()"><i class="fa-solid fa-plus"></i></button>
 
  <button class="my-playlist-btn"><i class="fa-solid fa-minus"></i></button>
</div> 

  <input type="file" accept="audio/mp3" class="add-btn" onchange="create_playlist(this.files)" multiple>


  </main>
<!--------------
  <footer>
    <p>&copy; 2023 MySpot. Todos los derechos reservados.</p>
  </footer>  
-------->
</body>
<script src="script.js"></script>
</html>
